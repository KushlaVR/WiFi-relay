<div class="card border-primary m-3" style="width: 18rem;">
    <div class="card-header">On/Off: @name@</div>
    <div class="card-body text-primary">
        <h5 class="card-title">Дні: <span class="converter-days">@days@</span></h5>
        <h5 class="card-title">Час: <span class="converter-time">@time@</span></h5>
        <p class="card-text">
            <label class="switch">
                <input type="checkbox" class="switch-checkbox disabled" data-state="@action@" disabled="disabled" />
                <span class="slider"></span>
            </label>
        </p>
    </div>
    <ul class='list-group list-group-flush'>
        <li class='list-group-item text-right'><a href='#' class='card-link btn-edit'>Редагувати</a></li>
    </ul>
</div>
