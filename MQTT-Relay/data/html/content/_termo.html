<div class="card border-primary m-3">
    <div class="card-header @action@">Термостат: @name@</div>
    <div class="card-body text-primary">
        <p class="card-title">Дні: <span class="converter-week-days">@days@</span></p>
        <p class="card-title">Час з: <span class="converter-time">@start@</span></p>
        <p class="card-title">Час по: <span class="converter-time">@end@</span></p>
        <p class="card-title">Термометр: <span class="">@variable@</span></p>
        <p class="card-title">Температура (min): <span class="">@min@</span></p>
        <p class="card-title">Температура (max): <span class="">@max@</span></p>
    </div>
    <ul class='list-group list-group-flush'>
        <li class='list-group-item text-right'><a href='#' class='card-link btn-delete'>Вилучити</a></li>
        <li class='list-group-item text-right'><a href='#' class='card-link btn-edit'>Редагувати</a></li>
    </ul>
</div>
