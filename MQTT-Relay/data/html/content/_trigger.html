<div class="card border-primary m-3" style="width: 18rem;">
    <div class="card-header">Тригер: @name@</div>
    <div class="card-body text-primary">
        <h5 class="card-title">@desc@</h5>
        <p class="card-text">
            <label class="switch">
                <input type="checkbox" class="switch-checkbox" data-action="@action@" disabled="disabled"/>
                <span class="slider"></span>
            </label>
        </p>
    </div>
    <ul class='list-group list-group-flush'>
        <li class='list-group-item text-right'><a href='#' class='card-link btn-edit'>Редагувати</a></li>
    </ul>
</div>
