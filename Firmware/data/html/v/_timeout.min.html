<div class="card border-primary m-3"><div class="card-header @action@">Таймаут: @name@</div><div class="card-body text-primary"><p class=card-title>Дні: <span class=converter-week-days>@days@</span></p><p class=card-title>Час: <span class=converter-time>@len@</span></p><p class=card-text><label class=switch><input type=checkbox class="switch-checkbox disabled" data-state=@action@ disabled=disabled /><span class=slider></span></label></p></div><ul class="list-group list-group-flush"><li class="list-group-item text-right"><a href=# class="card-link btn-delete">Вилучити</a></li><li class="list-group-item text-right"><a href=# class="card-link btn-edit">Редагувати</a></li></ul></div>
