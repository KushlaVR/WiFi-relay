<form>
    <div class="card border-primary m-3">
        <div class="card-header">On/Off: <input type="text" name="name" value="@name@" /></div>
        <div class="card-body text-primary form-check form-inline">
            <div class="form-group">
                <label for="inputsm">Дні: </label>
                <input class="form-control input-sm converter-week-days" name="days" type="text" value="@days@" />
            </div>
            <div class="form-group">
                <label for="inputsm">Тривалість Вкл: </label>
                <div class="input-group clockpicker">
                    <input type="text" class="form-control converter-time" name="onlength" value="@onlength@" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-time"></span>
                    </span>
                </div>
            </div>
            <div class="form-group">
                <label for="inputsm">Тривалість Викл: </label>
                <div class="input-group clockpicker">
                    <input type="text" class="form-control converter-time" name="offlength" value="@offlength@" />
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-time"></span>
                    </span>
                </div>
            </div>
        </div>
        <ul class='list-group list-group-flush'>
            <li class='list-group-item text-right'><a href='#' class='card-link btn-save'>Записати</a></li>
        </ul>
        <input type="hidden" name="type" value="pwm" />
    </div>
</form>
