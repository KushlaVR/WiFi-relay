<div class="card m-3" style="width: 18rem; display:inline-block;">
    <img class="card-img-top light-off switch-img" src="/v/idea.svg" alt="Вимикач" id="switch_img_@index@" data-state="@state@">
    <div class="card-body">
        <h5 class="card-title">Вихід №@index@</h5>
        <label class="switch">
            <input type="checkbox" class="switch-checkbox" id="switch_@index@" data-switch="@index@" data-state="@state@" />
            <span class="slider"></span>
        </label>
    </div>
    <ul class="list-group list-group-flush">
        <li class="list-group-item"><a href="/index.html?setup=switch&index=@index@" class="card-link">Налаштувати</a></li>
    </ul>
</div>
