<form>
    <div class="card border-primary m-3">
        <div class="card-header">Таймаут: <input type="text" name="name" value="@name@" /></div>
        <div class="card-body text-primary form-check form-inline">
            <div class="form-group">
                <label for="days">Дні: </label>
                <input class="form-control input-sm converter-week-days" name="days" type="text" value="@days@">
            </div>

            <div class="form-group">
                <label for="start">Час: </label>
                <div class="input-group clockpicker">
                    <input type="text" class="form-control converter-time" name="len" value="@len@">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-time"></span>
                    </span>
                </div>
            </div>
            <br />
            <div class="form-group">
                <label class="switch">
                    <input type="checkbox" class="switch-checkbox" name="action" data-state="@action@" />
                    <span class="slider"></span>
                </label>
            </div>
        </div>
        <ul class='list-group list-group-flush'>
            <li class='list-group-item text-right'><a href='#' class='card-link btn-save'>Записати</a></li>
        </ul>
        <input type="hidden" name="type" value="timeout" />
    </div>

</form>
