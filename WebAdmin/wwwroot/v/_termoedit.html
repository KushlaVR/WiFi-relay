<form>
    <div class="card border-primary m-3">
        <div class="card-header">Термостат: <input type="text" name="name" value="@name@" /></div>
        <div class="card-body text-primary form-check form-inline">
            <div class="form-group">
                <label for="inputsm">Дні: </label>
                <input class="form-control input-sm converter-week-days" name="days" type="text" value="@days@">
            </div>

            <div class="form-group">
                <label for="inputsm">Час з: </label>
                <div class="input-group clockpicker">
                    <input type="text" class="form-control converter-time" name="start" value="@start@">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-time"></span>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label for="inputsm">Час по: </label>
                <div class="input-group clockpicker">
                    <input type="text" class="form-control converter-time" name="end" value="@end@">
                    <span class="input-group-addon">
                        <span class="glyphicon glyphicon-time"></span>
                    </span>
                </div>
            </div>


            <div class="form-group">
                <label for="inputsm">Термостат: </label>
                <input class="form-control input-sm" name="variable" type="text" value="@variable@">
            </div>

            <div class="form-group">
                <label for="inputsm">Температура (min): </label>
                <input class="form-control input-sm" name="min" type="number" value="@min@">
            </div>

            <div class="form-group">
                <label for="inputsm">Температура (max): </label>
                <input class="form-control input-sm" name="max" type="number" value="@max@">
            </div>

        </div>
        <ul class='list-group list-group-flush'>
            <li class='list-group-item text-right'><a href='#' class='card-link btn-save'>Записати</a></li>
        </ul>
        <input type="hidden" name="type" value="termo" />
    </div>

</form>
